apiVersion: apps/v1
kind: Deployment
metadata:
  name: daemonset-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: daemonset-operator
  template:
    metadata:
      labels:
        name: daemonset-operator
    spec:
      serviceAccountName: daemonset-operator
      containers:
        - name: daemonset-operator
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - daemonset-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "daemonset-operator"
